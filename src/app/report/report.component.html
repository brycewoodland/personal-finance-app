<!-- src/app/report/report.component.html -->
<div class="report-container">
    <div class="financial-reports box">
        <h1>Financial Reports</h1>
        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Income</h3>
                <p>$5,000</p>
            </div>
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p>$3,000</p>
            </div>
            <div class="summary-card">
                <h3>Net Profit</h3>
                <p>$2,000</p>
            </div>
        </div>
    </div>

    <div class="overview-container">
        <div class="chart-section box">
            <h2>Income Overview</h2>
            <div class="chart-container">
                <canvas baseChart></canvas> <!-- Placeholder for chart -->
            </div>

            <h2>Expenses Overview</h2>
            <div class="chart-container">
                <canvas baseChart></canvas> <!-- Placeholder for chart -->
            </div>
        </div>

        <div class="detailed-reports box">
            <h2>Detailed Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactions" [ngClass]="{'income-row': transaction.type === 'Income', 'expense-row': transaction.type === 'Expense'}">
                        <td>{{ transaction.date }}</td>
                        <td>{{ transaction.description }}</td>
                        <td>{{ transaction.amount }}</td>
                        <td>{{ transaction.type }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
