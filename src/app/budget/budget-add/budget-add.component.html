<div class="modal-container">
    <div class="add-budget-container">
      <h2>Add New Budget</h2>
      <form>
          <label for="categoryId">Category ID:</label>
          <input id="categoryId" formControlName="categoryId" required>
  
          <label for="allocated">Allocated:</label>
          <input id="allocated" type="number" formControlName="allocated" required>
  
          <label for="spent">Spent:</label>
          <input id="spent" type="number" formControlName="spent" required>
  
          <label for="remaining">Remaining:</label>
          <input id="remaining" type="number" formControlName="remaining" required>
  
          <button type="submit">Add Budget</button>
          <button type="button" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
